<html>
	<head>
		<title>Godirsearch</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<body>
		<nav class="navbar navbar-light bg-primary">
			<a class="navbar-brand" href="https://github.com/hihebark/godirsearch">
				<img src="Logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
				<span class="text-white">Godirsearch</span>
			</a>
		</nav>
		
		</br>
		<h4 style="margin-left: 20px;">Results file:</h4>
		<table class="table table-light table-hover table-bordered" id="table-sort">
			<thead class="thead-dark">
				<tr>
					<th scope="col" onclick="sortTable(0)"><a href="#">Id</a></th>
					<th scope="col" onclick="sortTable(1)"><a href="#">Url</a></th>
					<th scope="col" onclick="sortTable(2)"><a href="#">Status</a></th>
					<th scope="col" onclick="sortTable(3)"><a href="#">Length</a></th>
				</tr>
			</thead>
			<tbody>
				{{ range . }}
					<tr>
						<th scope="row">{{.ID}}</th>
						<td>{{.URL}}</td>
						<td>{{.Status}}</td>
						<td>{{.Length}}</td>
					</tr>
				{{ end }}
			</tbody>
		</table>
		<script>
			/********************************************************
			* Didn't write this code this is the source.
			* https://www.w3schools.com/howto/howto_js_sort_table.asp
			*********************************************************/
			function sortTable(n) {
				var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
				table = document.getElementById("table-sort");
				switching = true;
				// Set the sorting direction to ascending:
				dir = "asc"; 
				/* Make a loop that will continue until no switching has been done: */
				while (switching) {
					// Start by saying: no switching is done:
					switching = false;
					rows = table.getElementsByTagName("TR");
					/* Loop through all table rows (except the
					first, which contains table headers): */
					for (i = 1; i < (rows.length - 1); i++) {
						// Start by saying there should be no switching:
						shouldSwitch = false;
						/* Get the two elements you want to compare,
						one from current row and one from the next: */
						x = rows[i].getElementsByTagName("TD")[n];
						y = rows[i + 1].getElementsByTagName("TD")[n];
						/* Check if the two rows should switch place,
						based on the direction, asc or desc: */
						if (dir == "asc") {
							if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
								// If so, mark as a switch and break the loop:
								shouldSwitch= true;
								break;
							}
						} else if (dir == "desc") {
							if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
								// If so, mark as a switch and break the loop:
								shouldSwitch= true;
								break;
							}
						}
					}
					if (shouldSwitch) {
						/* If a switch has been marked, make the switch
						and mark that a switch has been done: */
						rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
						switching = true;
						// Each time a switch is done, increase this count by 1:
						switchcount ++; 
					} else {
						/* If no switching has been done AND the direction is "asc",
						set the direction to "desc" and run the while loop again. */
						if (switchcount == 0 && dir == "asc") {
							dir = "desc";
							switching = true;
						}
					}
				}
			}
		</script>
	</body>
</html>
